site_name: Pragmatic Dev Snippets
site_url: https://lalver1.github.io/coding-notes
repo_url: https://github.com/lalver1/coding-notes

theme:
  name: material
  features:
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.tracking
    - toc.follow

markdown_extensions:
  - admonition
  - footnotes
  - def_list
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Version Control:
    - version-control/index.md
    - Git: version-control/git.md
    - GitHub: version-control/github.md
  - Docker:
    - docker/index.md
    - Build: docker/build.md
    - Compose: docker/compose.md
  - Cloud:
    - cloud/index.md
    - Azure: cloud/azure.md
    - AWS: cloud/aws.md

extra_css:
  - extra.css
